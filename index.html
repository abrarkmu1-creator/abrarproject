<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Exam Paper Generator</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            margin: 0;\n            padding: 20px;\n        }\n        .upload-area {\n            border: 2px dashed #ccc;\n            padding: 20px;\n            text-align: center;\n            margin-bottom: 20px;\n        }\n    </style>\n</head>\n<body>\n    <h1>Exam Paper Generator</h1>\n    <div class="upload-area">\n        <h2>Drag and Drop File Upload</h2>\n        <p>Drag your files here or click to upload.</p>\n        <input type="file" id="fileElem" multiple accept="application/pdf" style="display:none;">\n        <label for="fileElem" style="cursor:pointer;">Choose files</label>\n    </div>\n    <form id="examForm">\n        <h2>Form Inputs</h2>\n        <label for="subject">Subject:</label><br>\n        <input type="text" id="subject" name="subject" required><br><br>\n        <label for="date">Exam Date:</label><br>\n        <input type="date" id="date" name="date" required><br><br>\n        <input type="submit" value="Generate Exam Paper">\n    </form>\n\n    <script>\n        // JavaScript for drag and drop functionality\n        const uploadArea = document.querySelector('.upload-area');\n        uploadArea.addEventListener('dragover', (event) => {\n            event.preventDefault();\n            uploadArea.style.backgroundColor = '#f0f0f0';\n        });\n        uploadArea.addEventListener('dragleave', () => {\n            uploadArea.style.backgroundColor = '';\n        });\n        uploadArea.addEventListener('drop', (event) => {\n            event.preventDefault();\n            uploadArea.style.backgroundColor = '';\n            const files = event.dataTransfer.files;\n            console.log(files); // Handle the file upload \n        });\n    </script>\n</body>\n</html>
