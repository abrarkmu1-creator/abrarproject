<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Paper Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Exam Paper Generator</h1>
        <form id="examForm">
            <label for="fileUpload">Upload Exam File:</label>
            <input type="file" id="fileUpload" name="fileUpload" required>
            <br><br>
            <label for="paperCode">Paper Code:</label>
            <input type="text" id="paperCode" name="paperCode" required>
            <br><br>
            <label for="marks">Marks:</label>
            <input type="number" id="marks" name="marks" required>
            <br><br>
            <label for="time">Time (in minutes):</label>
            <input type="number" id="time" name="time" required>
            <br><br>
            <h3>Questions:</h3>
            <div id="questions">
                <div class="questionField">
                    <label for="question1">Question 1:</label>
                    <input type="text" id="question1" name="question1" required>
                </div>
            </div>
            <button type="button" id="addQuestion">Add Question</button>
            <br><br>
            <input type="submit" value="Generate Exam Paper">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
